            <option value="vizag">
            <option value="visakhapatnam">
            <option value="vijaywada">
            <option value="kurnool">
            <option value="kakinada">
            <option value="anantapur">
            <option value="srisailam">
            <option value="vizinagaram">
            <option value="agra">   
              <option value="italy">
                <option value="devarapalli">
                <option value="anakapalle">
                <option value="london">
                <option value="srikakulam">
                <option value="rajam">
                <option value="pendurthi">
                <option value="kothavalasa">
                <option value="kancharapalem">
                <option value="NAD">
                <option value="resapuvanipalem">

                <option value="canada">
                <option value="goa">

                    <option value="America">
                    <option value="chandigarh">
                    <option value="gujrat">
                    <option value="punjab">
                    <option value="simhachalam">
                    <option value="rk-beach">
                    <option value="arunachal pradesh">
                    <option value="parvathipuram">
                    <option value="paderu">
                    <option value="odisha">
                    <option value="maddilapalem">                                 
          </datalist>
          <button id="search-btn">Find</button>
        </div>
        <div id="result"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="weather.js"></script>
  </body>
</html>
